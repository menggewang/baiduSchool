<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十进制转二进制</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
</body>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#trans-btn").on("click",function(){
                var numStr='';
                var resultCon = [];
                var firstNum = $("#dec-number").val();
                if( firstNum < 0 || firstNum.indexOf(".") > -1){
                  alert("请输入非负整数");
                }else{
                  for(var i = 0; i >= 0; i++){
                    if( firstNum >= 1){
                      resultCon[i] = firstNum % 2; 
                    }else{
                      break;
                    }
                    firstNum = Math.floor(firstNum/2);   
                  }
                  for(var j=resultCon.length; j > 0; j--){
                      numStr = numStr + resultCon[j-1];
                  }
                  $("#result").text(numStr);
                }
            })
        })
    </script>
</html>

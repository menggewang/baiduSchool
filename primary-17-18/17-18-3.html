<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十进制转二进制--进化篇</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
</body>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $("#trans-btn").on("click",function(){
                var numStr='';                              //输出的二进制数
                var resultCon = [];                         //存放二进制数额数组
                var firstNum = $("#dec-number").val();      //需要转换二进制的十进制数
                var numLen = $("#bin-bit").val();           //用户输入转换的二进制位数
                if( firstNum < 0 || firstNum.indexOf(".") > -1){
                  alert("请输入非负整数");
                }else{
                  for(var i = 0; i >= 0; i++){
                    if( firstNum >= 1){                      //如果数大于等于1，在数组中存入余数
                      resultCon[i] = firstNum % 2;           
                    }else{
                      break;
                    }
                    firstNum = Math.floor(firstNum/2);       //取余数之后，输入的数值除以2，取商，再循环比较
                  }
                  var resultConLen = resultCon.length;
                  if(resultConLen < numLen){
                     for(resultConLen = resultCon.length; resultConLen < numLen; resultConLen++){
                        resultCon[resultConLen] = 0;
                     } 
                     for(var j=resultCon.length; j > 0; j--){
                        numStr = numStr + resultCon[j-1];
                    }
                    $("#result").text(numStr);
                  }else{
                    console.log("输入位数小于转化后的二进制本身位数");
                    for(var j=resultCon.length; j > 0; j--){
                        numStr = numStr + resultCon[j-1];
                    }
                    $("#result").text(numStr);
                  }
                }
            })
        })
    </script>
</html>
